<!DOCTYPE html>
<html lang="en">
<head>
	<title>Node ChatRoom | Franc Nikolla</title>
	<link rel="stylesheet" href="/stylesheets/style.css"></link>
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="message"></div>

		<form id="send-form">
			<input id="send-message" />
			<input id="send-button" type="submit" value="send" />

			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Change room: <code>/join [roomname]</code></li>
				</ul>
			</div>
		</form>
	</div>
</body>
</html>
